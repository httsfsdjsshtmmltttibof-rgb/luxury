  <style>
    :root{
      --bg:linear-gradient(180deg, #e9e9e9 0%, #f3f3f3 50%, #e6e6e6 100%);
      --btn:#000000;
      --white:#ffffff;
      --radius:14px;
      --max:460px; /* sal kattaroq, o‘rtacha */ /* ixcham, o‘rta-kichik */
    }

    *{box-sizing:border-box;}

    html,body{
      margin:0;
      padding:0;
      background:var(--bg);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap{
      width:100%;
      max-width:var(--max);
      min-height:100vh;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      align-items:stretch;
      padding:18px 12px 72px; /* footer yozuvlar pastga tushib ketmasin */
    }

    /* Profile */
    .avatar{
      width:130px;
      height:130px;
      border-radius:50%;
      overflow:hidden;
      margin:22px auto 16px;
      border:3px solid #eee;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff;
    }

    .avatar img{
      width:98%;
      height:98%;
      object-fit:contain;
      display:block;
    }

    .name{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      font-size:19px;
      font-weight:600;
      color:#111;
      margin-bottom:20px;
      text-align:center;
    }

    .verify{
      width:18px;
      height:18px;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-size:11px;
      border-radius:50%;
    }

    /* Buttons — KICHKINA VARIANT */
    .btn{
      width:100%;
      margin:0 auto 16px; /* orasiga biroz ko‘proq masofa */
      background:var(--btn);
      color:var(--white);
      text-decoration:none;
      padding:24px 16px; /* biroz pastga cho‘zildi */
      border-radius:12px;
      display:flex;
      align-items:center;
      gap:10px;
      font-size:15px; /* kichik matn */
      font-weight:500;
      box-shadow:0 6px 14px rgba(0,0,0,.22);
      animation:pulse 4s infinite;
      -webkit-tap-highlight-color: transparent;
      outline:none;
    }

    .btn i{
      font-size:18px;
      color:#fff;
      width:20px;
      text-align:center;
    }

    .btn:nth-child(odd){animation-delay:1.5s;}

    @keyframes pulse{
      0%,100%{transform:scale(1)}
      50%{transform:scale(1.03)}
    }

    .btn:active{ box-shadow:0 0 0 4px rgba(255,255,255,.18); }
    .btn:focus{ outline:none; }

    /* Map */
    .map{
      width:100%;
      height:240px; /* kichik va ixcham */
      border-radius:16px;
      overflow:hidden;
      margin:28px auto 0;
      background:#eaeaea;
    }

    /* Floating Share */
    .share-fab{
      position:fixed;
      right:18px;
      bottom:24px;
      width:56px;
      height:56px;
      border-radius:50%;
      background:var(--btn);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      box-shadow:0 12px 26px rgba(0,0,0,.35);
      cursor:pointer;
      animation:float 3s infinite;
      z-index:999;
    }

    @keyframes float{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
    }

    /* Footer */
.footer-links{
  margin-top:32px;
  padding-bottom:24px;
  font-size:14px;
  color:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:6px;
  white-space:nowrap;
}

.footer-links a,
.footer-links a:visited,
.footer-links a:active{
  color:#000 !important; /* KOK BO‘LIB KETMASIN */
  text-decoration:none;
  font-weight:500;
}

.footer-links a:hover{
  text-decoration:underline;
}
      50%{transform:translateY(-6px)}

  <div class="share-fab" onclick="sharePage()">

  <script>
    function sharePage(){
      const data={
        title:'The Luxury uzb',
        text:'The Luxury uzb rasmiy sahifasi',
        url:window.location.href
      };

      if(navigator.share){
        navigator.share(data).catch(()=>{});
      }else if(navigator.clipboard){
        navigator.clipboard.writeText(window.location.href)
          .then(()=>alert('Link nusxalandi'))
          .catch(()=>prompt('Linkni nusxalang:', window.location.href));
      }else{
        prompt('Linkni nusxalang:', window.location.href);
      }
    }

    function openPolicy(type){
      if(type==='cookie'){
        alert('Cookie Preferences: sayt xavfsizligi va foydalanuvchi sozlamalari.');
      }
      if(type==='report'){
        alert('Report: muammo yoki shikoyat yuborish uchun.');
      }
    }else{
        navigator.clipboard.writeText(window.location.href).then(()=>{
          alert('Link nusxalandi');
        });
      }
    }
  </script>
